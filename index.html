<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置全局字体和背景 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* 设置链接样式 */
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* 设置文字块样式 */
        .info {
            margin-top: 20px;
            font-size: 1.2em;
        }

        /* 为网络信息单独设置样式 */
        .network-info {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }

        .network-info strong {
            display: block;
            font-weight: bold;
            margin-top: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="https://slides.com/leokuo/hexo/fullscreen">上午場簡報</a>
    <a href="https://slides.com/leokuo/markdown/fullscreen">下午場簡報</a>
    <a href="https://dc.scaict.org">中電會discord</a>

    <div class="network-info">
        <strong>網路</strong>
        TCIVS_CS_Lib4
        <strong>密碼</strong>
        12345678
    </div>
</body>
</html>
